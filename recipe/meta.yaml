{% set name = "pytomoatt" %}
{% set version = "0.2.5" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytomoatt-{{ version }}.tar.gz
  sha256: 789100508ffba496159e1c1e782b5db8049f6c4bbf1769837e1b8550abb5a751

build:
  entry_points:
    - pta = pytomoatt.script:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.19.0,<2.0
    - pandas >=1.4.0
    - scipy
    - h5py
    - ruamel.yaml
    - xarray
    - tqdm
    - pyproj
    - scikit-learn
    - ruamel_yaml

test:
  imports:
    - pytomoatt
  commands:
    - pta --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://tomoatt.com
  summary: Python API for TomoATT
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xumi1993
